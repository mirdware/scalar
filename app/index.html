<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title>Scalar</title>
</head>
<body>
  <h1>Scalar</h1>
  <div id="square" data-attr="style: squareStyle">
    <span data-attr="classList:action" class="open"></span>
    <h2 data-bind="my.msg" style="color:#fff">Mensaje inicial</h2>
    <table>
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th width="20">Age</th>
        </tr>
      </thead>
      <tbody data-bind="people" class="alert">
        <script type="text/template">
          <tr>
            <td class="show">${data.name.first}</td>
            <td class="paint">${data.name.last}</td>
            <td style="text-align:center">${data.age}</td>
          </tr>
        </script>
      </tbody>
    </table>
  </div>

  <section>
    <h2>Forms</h2>
    <form id="hello-world">
      <input type="text" data-bind="name" value="init" disabled/>
      <label><input type="checkbox" data-bind="paint" checked/>Paint blue</label>
      <div data-bind="name" data-attr="style.background: paint ? 'blue' : ''; style.color: paint ? 'white' : ''"></div>
      <textarea data-bind="name"></textarea><br/>
      <select data-bind="select" id="select">
        <option></option>
        <option value="0">Cars</option>
        <option value="1">Cities</option>
        <option value="2">Sports</option>
      </select>
      <select data-bind="select2">
        <option></option>
        <script type="text/template" data-bind="dependency">
          <option>${data}</option>
        </script>
      </select>
      <select data-bind="multi" multiple>
        <option value="0">Card</option>
        <option value="1">Table</option>
        <option value="2">Column</option>
      </select>
      <input type="text" name="select" data-bind="select"><br/>
      <label><input type="radio" name="sexo" data-bind="sexo" value="F" checked/> Femenino</label>
      <label><input type="radio" name="sexo" data-bind="sexo" value="M"> Masculino</label><br/>
      <input type="password" data-bind="password"/> <input type="text" data-bind="password"/><br/>
      <input type="date" class="timestamp" data-bind="date"/>
      <input type="datetime-local" class="timestamp" data-bind="date"/>
      <input type="text" class="timestamp" data-bind="date"/><br/>
      <input type="file" data-bind="file"/><br/>
      <input type="submit"/>
      <input type="reset"/><br/>
      <input type="button" value="Fill data inside" class="fill"/>
    </form>
    <input type="button" value="Fill data outside" class="fill"/>
  </section>

  <section>
    <h2>To do</h2>
    <form id="todo">
      <input type="text" data-bind="task"/>
      <input type="submit" value="Agregar"/>
      <input type="button" value="Limpiar" id="clean"/>
      <ul data-bind="tasks">
        <li data-key="0">
          <span class="checked">run</span>
          <a class="check" href="#">✔</a>
          <a class="close" href="#">[x]</a>
        </li>
        <li data-key="1">
          <span class="">Breakfast</span>
          <a class="check" href="#">✔</a>
          <a class="close" href="#">[x]</a>
        </li>
        <script type="text/template" data-pairing>
          <li data-key="${index}">
            <span class="${data.checked}">${data.content}</span>
            <a class="check" href="#">✔</a>
            <a class="close" href="#">[x]</a>
          </li>
        </script>
      </ul>
    </form>
  </section>
  <section>
    <sc-hi></sc-hi>
  </section>
  <section class="external-component">
    <input type="text" value="scalar" data-bind="name" />
    <sc-hi data-attr="name:name">
      <p slot="body">Probando <a href="">link</a> desde fuera.</p>
    </sc-hi>
  </section>
</body>
</html>
